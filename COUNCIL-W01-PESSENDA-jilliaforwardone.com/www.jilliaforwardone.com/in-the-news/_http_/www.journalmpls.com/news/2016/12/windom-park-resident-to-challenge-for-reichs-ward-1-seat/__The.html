<!DOCTYPE HTML>
<html>

 
<head>
    
  <title>Squarespace - Please Stand By</title>

  <script crossorigin="anonymous" src="http://static.squarespace.com/universal/scripts-compressed/common-a6713f2cbe56ef71cbe8-min.js"></script><link rel="stylesheet" type="text/css" href="http://static.squarespace.com/universal/styles-compressed/common-0b979f58e9f1bf02f46c39cd85aea1b5-min.css"/>
  <script crossorigin="anonymous" src="http://static.squarespace.com/universal/scripts-compressed/dialog-1b2943466eb13d316447-min.js"></script><link rel="stylesheet" type="text/css" href="http://static.squarespace.com/universal/styles-compressed/dialog-41403d1f0d87846c1b05baa36a8d7c38-min.css"/>
  <script crossorigin="anonymous" src="http://static.squarespace.com/universal/scripts-compressed/system-page-ba8bc001bd2852749a4d-min.js"></script><link rel="stylesheet" type="text/css" href="http://static.squarespace.com/universal/styles-compressed/system-page-5160803c5c4c8d6e8baee6125e06c242-min.css"/>
  
  <style>
    .error-key { font-size: 9px; -webkit-user-select: text; padding-top: 20px; color: #555; position: fixed; bottom: 44px; left: 44px; z-index: 9999999999; }
  </style>

</head>
<body class="squarespace-config squarespace-system-page">

  <div class="error-key"></div>
  <div class="minimal-logo">&nbsp;</div>

  <script>

    YUI(YUI_CONFIG).use('squarespace-common', 'squarespace-system-page', function(Y) {

      var report = "Something went wrong.";
      var errorKey = "Y6SXARDPBDB5TCE6JET9";

      if (report) {

        var err = new Y.Squarespace.SystemError(document.location.href, { error: report, errorKey: errorKey }, "html");
        err.clearable = false;
        err.show();

      } else {

        Y.one(".error-key").setContent(errorKey);

        var lb = new Y.Squarespace.Lightbox({
          disableNormalClose: true,
          clickAnywhereToExit: false,
          content: '<div class="bigtext" style="width: 500px; height: 130px;"><div class="title">Something Went Wrong!</div><div class="description">Our system has encountered an error.  This exception has been automatically logged and reported.  We will return shortly.</div></div>',
          margin: 100
        });

        lb.show();
        
      }
      
    });
          
  </script> 

</body>

 
</html>
